<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Juego del Número Secreto</title>
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/media-queries.css">
	</head>
	<body>
		<div class="general-container">
			<div class="general-background">
				<div class="general-text">
					<h1></h1>
					<p class="information"></p>
					<input type="number" id='userValue' min="1" max="10" class="container__input">
					<div class="button-container">
						<button onclick="verifyAttempt();" class="button">Intentar</button>
						<button onclick="restartGame();" class="button" id="restart" disabled>Nuevo Juego</button>
					</div>
				</div>
				<div class="general-imagen">
					<img src="img/ia.png" alt="Imágen de Persona IA">
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
